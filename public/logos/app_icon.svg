<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Deep Indigo Rounded Square -->
  <rect width="512" height="512" rx="100" fill="#1E293B" />
  
  <defs>
    <linearGradient id="holographic-icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C0C0C0" />
      <stop offset="25%" stop-color="#06B6D4" />
      <stop offset="50%" stop-color="#7C3AED" />
      <stop offset="75%" stop-color="#06B6D4" />
      <stop offset="100%" stop-color="#C0C0C0" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Large Infinity Loop -->
  <g transform="translate(256, 256) scale(3.5) translate(-95, -50)">
      <path d="M 95 50 C 105 40 120 40 120 50 C 120 60 105 60 95 50 C 85 40 70 40 70 50 C 70 60 85 60 95 50" 
        stroke="url(#holographic-icon)" stroke-width="14" stroke-linecap="round" fill="none" filter="url(#glow)" />
  </g>
</svg>
