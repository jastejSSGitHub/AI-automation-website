<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        @keyframes gradient-rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) rotate(180deg) scale(1.1);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg) scale(1);
            }
        }

        .hero-gradient-bg {
            position: absolute;
            top: 40%;
            left: 25%;
            width: 800px;
            height: 800px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at center,
                    rgba(59, 130, 246, 0.35) 0%,
                    rgba(147, 51, 234, 0.28) 25%,
                    rgba(236, 72, 153, 0.22) 50%,
                    rgba(59, 130, 246, 0.15) 75%,
                    transparent 100%);
            filter: blur(80px);
            animation: gradient-rotate 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 5;
            opacity: 1;
        }

        .hero-gradient-bg-2 {
            position: absolute;
            top: 25%;
            left: 15%;
            width: 700px;
            height: 700px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at center,
                    rgba(147, 51, 234, 0.30) 0%,
                    rgba(236, 72, 153, 0.24) 30%,
                    rgba(59, 130, 246, 0.18) 60%,
                    transparent 100%);
            filter: blur(90px);
            animation: gradient-rotate 25s ease-in-out infinite reverse;
            pointer-events: none;
            z-index: 5;
            opacity: 0.9;
        }

        .hero-gradient-bg-3 {
            position: absolute;
            bottom: 15%;
            left: 20%;
            width: 650px;
            height: 650px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at center,
                    rgba(236, 72, 153, 0.25) 0%,
                    rgba(59, 130, 246, 0.20) 40%,
                    rgba(147, 51, 234, 0.15) 70%,
                    transparent 100%);
            filter: blur(85px);
            animation: gradient-rotate 30s ease-in-out infinite;
            animation-delay: -10s;
            pointer-events: none;
            z-index: 5;
            opacity: 0.85;
        }

        .hero-section {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background-color: #0f172a;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            position: relative;
            z-index: 10;
            color: white;
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #cbd5e1;
        }
    </style>
</head>

<body>
    <section class="hero-section">
        <!-- Gradient Backgrounds -->
        <div class="hero-gradient-bg"></div>
        <div class="hero-gradient-bg-2"></div>
        <div class="hero-gradient-bg-3"></div>

        <!-- Content -->
        <div class="content">
            <h1>Launch Your Product in 2 Weeks.</h1>
            <p style="color: #a78bfa;">Automate in 48 Hours.</p>
            <p>We build your MVP and deploy AI workflows that handle lead generation, proposals, and customer support
                automaticallyâ€”so you can focus on growth, not busywork.</p>
        </div>
    </section>
</body>

</html>
